version: '3'
### YAML Anchors ###
x-common: &common
  build:
    args:
      - BASE=debian:bullseye-slim
  restart: unless-stopped

####
services:
  wyoming-piper:
    build:
      context: ./piper/
    ports:
      - "10200:10200"
    command: [ "--voice", "en_US-lessac-medium" ]
    <<: [ *common ]

  wyoming-whisper:
    build:
      context: ./whisper/
    ports:
      - "10300:10300"
    command: [ "--model", "tiny-int8", "--language", "en" ]
    <<: [ *common ]

